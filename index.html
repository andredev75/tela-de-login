<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b6e5a74dd0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteudo">
        <div class="img">
            <img src="img/pexels-vincent-ma-janssen-2886284.jpg" alt="Imagem de login - casa com flores">
        </div>
        <div class="login">
            <h2>Login</h2>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Sign Up</a>
            </div>
            <button class="btn">Enter</button>
            <div class="social">
                <button class="facebook">
                    <i class="fa-brands fa-facebook-square">
                        <span>Login with Facebook</span>
                    </i>
                </button>

                <button class="instagram">
                    <i class="fab fa-instagram">
                        <span>Login with Instagram</span>
                    </i>
                </button>

            </div>
        </div>
    </div>
</body>
</html>
